<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validação de Pagamento PIX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f7f7f7;
    }
    form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
    #qrCode {
      margin: 20px 0;
      text-align: center;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Pagamento PIX</h1>
  <form id="pixForm">
    <label for="name">Nome</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" required />

    <label for="amount">Valor (em centavos)</label>
    <input type="number" id="amount" name="amount" required />

    <label for="title">Título do Produto</label>
    <input type="text" id="title" name="title" required />

    <label for="quantity">Quantidade</label>
    <input type="number" id="quantity" name="quantity" required min="1" />

    <label for="utm_source">UTM Source</label>
    <input type="text" id="utm_source" name="utm_source" />

    <label for="utm_campaign">UTM Campaign</label>
    <input type="text" id="utm_campaign" name="utm_campaign" />

    <label for="utm_medium">UTM Medium</label>
    <input type="text" id="utm_medium" name="utm_medium" />

    <label for="utm_content">UTM Content</label>
    <input type="text" id="utm_content" name="utm_content" />

    <button type="submit" id="generatePix">Gerar PIX</button>
  </form>
  <div id="qrCode">
    <p>QR Code será gerado aqui</p>
  </div>
  <div id="status">Aguardando geração de pagamento...</div>

  <script src="app.js"></script>
</body>
</html>
